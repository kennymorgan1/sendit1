<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="icon">
                <p>Send<span class="highlight">IT</span></p>        
            </div>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li class="active"><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <div class="wrapper">
            <div class="wrap">
                <h2 class='center'> Signup Here</h2>
                <div>
                    <p class="require">* Required</p><br>
                </div>
                <form class="send">
                    <div>
                        <label>First Name*</label><br>
                        <input type="text" placeholder="name">
                    </div>
                    <div>
                        <label>Last Name*</label><br>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div>
                        <label>Phone Number</label><br>
                        <input type="text" placeholder="Name">
                    </div>
                    <div>
                        <label>E-mail*</label><br>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div>
                        <label>Password*</label><br>
                        <input type="password" placeholder="choose a strong password" required>
                    </div>
                    <button class="btn-login" type="submit">Sign up</button>
                </form> 
            </div>
    </div>
</body>
</html>
